version: '3.8'

services:
  app:
    build: .
    container_name: agente_trabalhista
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist processed data (logs, indices)
      - ./data/processed_data:/app/data/processed_data
      # Optional: Hot reload for development (comment out in production)
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

